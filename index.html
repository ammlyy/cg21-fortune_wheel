<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CG21 - Fortune Wheel</title>  

  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script type='text/javascript' src='./scripts/lib/utils.js'></script>
  <script type='text/javascript' src='./scripts/lib/webgl-obj-loader.min.js'></script>
  <script type='text/javascript' src='./scripts/lib/twgl.min.js'></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

  <div class='container-fluid'> 
    <div class='row'>
      <div id='GUI' class='col-3'>
        <label class="form-label">Pos X</label>
        <input type="range" class="form-range" id="lposx" max='50' min='-50' value='0'>

        <label class="form-label">Pos Y</label>
        <input type="range" class="form-range" id="lposy" max='50' min='-50' value='0'>

        <label class="form-label">Pos Z</label>
        <input type="range" class="form-range" id="lposz" max='50' min='-50' value='0'>

        <label class="form-label">Cone in</label>
        <input type="range" class="form-range" id="conein" max='100' min='0' value='30'>

        <label class="form-label">Cone out</label>
        <input type="range" class="form-range" id="coneout" max='150' min='0' value='80'>

        <label class="form-label">Target distance</label>
        <input type="range" class="form-range" id="target_distance" max='100' min='0' value='50'>


        <button type="button" class="btn btn-primary btn-lg btn-block" onclick='spin()'>Spin the wheel!</button>
      </div>
      <div class='col-9'>
              <canvas id='canva' ></canvas>
      </div>
    </div>
</div>

    

</body>

<script type='text/javascript' src='scripts/main.js'></script>
<script type='text/javascript' src='scripts/gui.js'></script>


</html>
