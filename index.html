<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CG21 - Fortune Wheel</title>  

  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.js"></script>
  <script type='text/javascript' src='./scripts/lib/utils.js'></script>
  <script type='text/javascript' src='./scripts/lib/webgl-obj-loader.min.js'></script>
  <script type='text/javascript' src='./scripts/lib/twgl.min.js'></script>
  <script type='text/javascript' src='./scripts/lib/Tonejs-Instruments.js'></script>

</head>

<body>

  <div class='container-fluid'> 
    <div id='z-menu'> 
    <div class ='progression'> 
      <div id ='chord1' class="card chord">
        <div class="card-body">
        </div>
      </div>
      <div id='chord2' class="card chord ">
        <div class="card-body">
        </div>
      </div>
      <div id='chord3' class="card chord  ">
        <div class="card-body">
        </div>
      </div>
      <div id='chord4' class="card chord">
        <div class="card-body">
        </div>
      </div>
      <div class='play-menu'>
        <button type="button" class="btn btn-warning btn-sm " onclick='playProgression()'> Play </button>
        <button type="button" class="btn btn-danger btn-sm" onclick='clearProgression()'> Clear </button>

      </div>



    </div>
    </div>

    <div class='row position-relative'>
      <div class="col-3 position-absolute d-flex justify-content-center" id="gui-container">
        <div id='GUI' class='row my-auto'>
          <label class="form-label">Dir Θ</label>
          <input type="range" class="form-range" id="dirTheta" max='180' min='0' value='0'>

          <label class="form-label">Dir φ</label>
          <input type="range" class="form-range" id="dirPhi" max='180' min='-180' value='0'>

          <label class="form-label">Pos X</label>
          <input type="range" class="form-range" id="lposx" max='50' min='-50' value='0'>

          <label class="form-label">Pos Y</label>
          <input type="range" class="form-range" id="lposy" max='100' min='-20' value='100'>

          <label class="form-label">Pos Z</label>
          <input type="range" class="form-range" id="lposz" max='50' min='-50' value='20'>

          <label class="form-label">Target distance</label>
          <input type="range" class="form-range" id="target_distance" max='100' min='0' value='10'>

          <label class="form-label">Decay</label>
          <input type="range" class="form-range" id="ldecay" max='2' min='0' step='0.05' value='0.5'>

          <label class="form-label">Cone In</label>
          <input type="range" class="form-range" id="conein" max='1' min='0' value='0.3' step="0.05">

          <label class="form-label">Cone Out</label>
          <input type="range" class="form-range" id="coneout" max='150' min='0' value='80'>
          
          <div class="dropdown">
            <select class="btn btn-secondary btn-sm dropdown-toggle" id='lightA''>
              <option class="dropdown-item" value='direct'>Direct</option>
              <option class="dropdown-item" value='point'>Point</option>
              <option class="dropdown-item" value='spot' selected="selected">Spot</option>
            </select>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-lg btn-block" onclick='spin()'>Spin the wheel!</button>
        </div>

      </div>

      <div class='col-9' id='canva-container'>
              <canvas id='canva' ></canvas>
      </div>
    </div>

</div>

    

</body>

<script type='text/javascript' src='scripts/camera.js'></script>
<script type='text/javascript' src='scripts/main.js'></script>
<script type='text/javascript' src='scripts/variables.js'></script>
<script type='text/javascript' src='scripts/commons.js'></script>
<script type='text/javascript' src='scripts/audio.js'></script>
<script type='text/javascript' src='scripts/gui.js'></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
